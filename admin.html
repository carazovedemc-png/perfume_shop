<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            padding: 20px;
        }
        
        .admin-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .admin-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .admin-card:hover {
            transform: translateY(-5px);
        }
        
        .admin-card i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #764ba2;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-cog"></i>
                <h1>Админ-панель</h1>
            </div>
            <button class="btn-secondary" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
        </header>
        
        <main class="main-content">
            <div class="admin-actions">
                <div class="admin-card" onclick="showAddForm()">
                    <i class="fas fa-plus-circle"></i>
                    <h3>Добавить духи</h3>
                    <p>Добавить новые товары в каталог</p>
                </div>
                
                <div class="admin-card" onclick="showEditForm()">
                    <i class="fas fa-edit"></i>
                    <h3>Редактировать</h3>
                    <p>Изменить существующие товары</p>
                </div>
                
                <div class="admin-card" onclick="showCategories()">
                    <i class="fas fa-tags"></i>
                    <h3>Категории</h3>
                    <p>Управление категориями</p>
                </div>
                
                <div class="admin-card" onclick="showAdmins()">
                    <i class="fas fa-user-shield"></i>
                    <h3>Администраторы</h3>
                    <p>Управление доступом</p>
                </div>
            </div>
            
            <!-- Форма добавления товара -->
            <div id="addForm" style="display: none;">
                <h2>Добавить новые духи</h2>
                <div class="form-group">
                    <label>Название:</label>
                    <input type="text" id="productName" placeholder="Введите название">
                </div>
                <div class="form-group">
                    <label>Описание:</label>
                    <textarea id="productDescription" rows="3" placeholder="Введите описание"></textarea>
                </div>
                <div class="form-group">
                    <label>Цена (₽):</label>
                    <input type="number" id="productPrice" placeholder="Введите цену">
                </div>
                <div class="form-group">
                    <label>Категория:</label>
                    <select id="productCategory">
                        <option value="arabian">Арабские духи</option>
                        <option value="premium">Премиум</option>
                        <option value="affordable">Доступные</option>
                        <option value="new">Новая категория...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>URL изображения:</label>
                    <input type="text" id="productImage" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-actions">
                    <button class="btn-secondary" onclick="cancelAdd()">Отмена</button>
                    <button class="btn-primary" onclick="saveProduct()">Сохранить</button>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        function goBack() {
            window.history.back();
        }
        
        function showAddForm() {
            document.getElementById('addForm').style.display = 'block';
        }
        
        function cancelAdd() {
            document.getElementById('addForm').style.display = 'none';
        }
        
        function saveProduct() {
            // Здесь будет сохранение в базу данных
            alert('Товар сохранен! В реальном приложении здесь будет отправка на сервер.');
            cancelAdd();
        }
        
        function showEditForm() {
            alert('Функция редактирования в разработке');
        }
        
        function showCategories() {
            alert('Управление категориями в разработке');
        }
        
        function showAdmins() {
            alert('Управление администраторами в разработке');
        }
    </script>
</body>
</html>
